<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <div class="col-sm-6">
          <h1>WeatherApp</h1>
        </div>
        <div class="col-sm-6 coder">
          Open-source code <span class="logo-me"> GiggleB </span> for SheCodes
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <header>
            <div class="row cities">
              <div class="col-sm">London</div>
              <div class="col-sm">Munich</div>
              <div class="col-sm">Sofia</div>
              <div class="col-sm">Teheran</div>
              <div class="col-sm">Katmandu</div>
              <div class="col-sm">Bangkok</div>
              <div class="col-sm">Hongkong</div>
              <div class="col-sm">Shanghai</div>
              <div class="col-sm">Tokio</div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
