<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <div class="col-sm-6">
          <h1>WeatherApp</h1>
        </div>
        <div class="col-sm-6 coder">
          <a
            href="https://github.com/GiggleBoe/GiggleB-Weather-App"
            target="_blank"
            id="coder"
          >
            Open-source code
          </a>
          <span class="logo-me"> GiggleB </span> for SheCodes
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <header></header>

          <hr />
          <form>
            <div class="row">
              <div class="data col-sm-6">
                <div class="row details">
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="city-input"
                      aria-describedby="emailHelp"
                      placeholder="Munich, Bavaria ðŸ”Ž"
                    />
                  </div>
                  <div class="col-sm-4 search-button" style="width: 30%">
                    <button type="submit" class="btn btn-light" id="button">
                      search
                    </button>
                  </div>
                  <div class="col-sm-6 current">
                    <h2 id="city-choice">Munich</h2>
                  </div>
                  <div class="col-sm-2 pic">
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      alt="10d"
                      class="icon"
                    />
                  </div>
                  <div class="col-sm-4 temp">
                    <span id="temp">19</span>
                    <button type="submit" class="btn btn-light" id="celsius">
                      Â°C
                    </button>
                    <span id="units-separation">|</span>
                    <button type="submit" class="btn btn-light" id="fahrenheit">
                      Â°F
                    </button>
                  </div>

                  <div class="col-sm current-day-time">
                    <span id="day-now">today,&nbsp;</span>

                    <span id="hours-now">10</span>:<span id="minutes-now"
                      >10</span
                    >
                  </div>
                  <div>
                    <br />
                  </div>
                  <div class="col-sm-12" id="weather-descrpt">Clouds</div>
                  <div class="col-sm-12" id="humidity">ðŸ’§</div>
                  <div class="col-sm-12" id="wind">ðŸ’¨</div>
                </div>
              </div>
              <div class="col-sm-6">
                <img
                  src="images/pexels-simon-berger-3462588_winter-snow-13d.jpg"
                  alt="HerbstBaum"
                  class="real-pic"
                />
              </div>
            </div>
          </form>

          <div class="row"></div>
          <hr />
          <div class="forecast" id="forecast">...</div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
